<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"S92-205-18-92-20336-stderr-1730403083519.txt","computername":"S92-205-18-92","pid":20336,"type":"stderr","created":1730403083519},{"file":"S92-205-18-92-23376-stderr-1730404069855.txt","computername":"S92-205-18-92","pid":23376,"type":"stderr","created":1730404069855},{"file":"S92-205-18-92-30152-stderr-1730403783620.txt","computername":"S92-205-18-92","pid":30152,"type":"stderr","created":1730403783620},{"file":"S92-205-18-92-32028-stderr-1730404136287.txt","computername":"S92-205-18-92","pid":32028,"type":"stderr","created":1730404136287},{"file":"S92-205-18-92-33332-stderr-1730403784356.txt","computername":"S92-205-18-92","pid":33332,"type":"stderr","created":1730403784356},{"file":"S92-205-18-92-8180-stderr-1730403384164.txt","computername":"S92-205-18-92","pid":8180,"type":"stderr","created":1730403384164}];
        var lastUpdated = 1730404136843;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
